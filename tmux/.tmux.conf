# window titles
set -g set-titles on
set -g set-titles-string "#T"

#mouse mode 
setw -g mode-mouse on

#pane and window selection with the mouse
set-option -g mouse-select-pane
set -g mouse-select-window on

#tmux mouse stuff with urxvt support
set-option -ga terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'

#status stuff 
set-option -g status-bg blue
set-option -g status-fg black

#Yay! Renumbering of windows. 
set-option -g renumber-windows on

#Multiple prefixes. 
set-option -g prefix2 C-a

### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg black 
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg red 
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg blue 
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour231 
set-option -g pane-active-border-fg colour46 

# message text
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

#pasties
bind p paste-buffer
